<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profil">
      <img class="profilImg" src="/images/profilePhoto.png" alt="" />
      <div>
        <p class="profilName">
          Rodney Cotton <br />
          <span class="profilPlace"> Helsinki, Finland</span>
        </p>
      </div>
      <div class="profilInfoContent">
        <div class="profilInfo">
          <p>
            100 <br />
            <span>Posts</span>
          </p>
        </div>
        <div class="profilInfo">
          <p>
            2,242 <br />
            <span>Follower</span>
          </p>
        </div>
        <div class="profilInfo">
          <p>
            1,432 <br />
            <span>Following</span>
          </p>
        </div>
      </div>
    </div>
    <div id="content">
      <img id="imgOne" src="/images/photo1.png" alt="" />
      <img id="imgTwo" src="/images/photo2.png" alt="" />
      <img id="imgThree" src="/images/photo3.png" alt="" />
      <img id="imgFour" src="/images/photo4.png" alt="" />
      <img id="imgFive" src="/images/photo5.png" alt="" />
      <img id="imgSix" src="/images/photo6.png" alt="" />
    </div>

    <footer>
      <p>
        created by
        <a id="profile" href="https://github.com/Shinichi23" target="_blank"
          >Shinichi</a
        >
        -
        <a class="devChallenge" href="http://devChallenges.io" target="_blank"
          >devChallenges.io</a
        >
      </p>
    </footer>
  </body>
</html>
